<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acquista lo spazzolino elettrico più avanzato per una pulizia perfetta.">
  <title>Spazzolino Elettrico Premium</title>

  <!-- Font e Icone -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Stile CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1c3a5e, #27496d);
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background: #1a2d48;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 1rem;
      font-weight: bold;
      color: #a8dadc;
      letter-spacing: 2px;
      padding: 10px;
    }

    .sidebar .logo {
      position: absolute;
      top: 20px;
      left: 25px;
      transform: rotate(90deg);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 3rem;
      gap: 1.5rem;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #a8dadc;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 5rem;
      min-height: 100vh;
      position: relative;
    }

    .hero .content {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      font-weight: bold;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #a8dadc;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d8e3e7;
    }

    .hero .price {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #a8dadc;
    }

    .cta-button {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #d62828;
    }

    /* Product Image */
    .hero .product-image {
      flex: 1;
      text-align: center;
    }

    .hero .product-image img {
      max-width: 500px;
      transform: rotate(-20deg);
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    /* Color Options */
    .color-options {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      gap: 1rem;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    .color-option.blue {
      background: #1d3557;
    }

    .color-option.white {
      background: #f1faee;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #1a2d48;
      color: white;
    }

    footer a {
      color: #a8dadc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-toothbrush"></i>
    </div>
    <div>SPAZZOLINO ELETTRICO</div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Prodotti</a>
    <a href="#">About Us</a>
    <a href="#">Contatti</a>
    <i class="fas fa-search"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-user-circle"></i>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <h1>Spazzolino Premium</h1>
      <h2>Per una pulizia perfetta</h2>
      <p>Progettato per garantire una pulizia profonda con tecnologia avanzata e un design moderno.</p>
      <p class="price">€17</p>
      <div class="color-options">
        <div class="color-option blue"></div>
        <div class="color-option white"></div>
      </div>
      <a href="https://www.paypal.com/cgi-bin/webscr" class="cta-button">Acquista Ora</a>
    </div>
    <div class="product-image">
      <img src="https://png.pngtree.com/png-clipart/20240926/original/pngtree-3d-electric-toothbrush-with-glass-charger-generic-png-image_16098336.png" alt="Spazzolino Elettrico">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Spazzolino Elettrico Premium. <a href="#">Privacy</a> | <a href="#">Termini</a></p>
  </footer>
</body>
</html>
