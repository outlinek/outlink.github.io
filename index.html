<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visualizza il tuo spazzolino elettrico in 3D e ruotalo a 360°!">
  <title>Spazzolino Elettrico Premium - 3D Viewer</title>
  
  <!-- Font e Stili -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #0056b3;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .viewer-container {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      position: relative;
    }

    .viewer-container canvas {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0056b3;
      color: white;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spazzolino Elettrico Premium</h1>
    <p>Visualizza il tuo prodotto in 3D</p>
  </header>

  <div class="viewer-container">
    <canvas id="viewer" width="600" height="400"></canvas>
  </div>

  <footer>
    <p>&copy; 2024 Spazzolino Elettrico Premium. <a href="#">Privacy</a> | <a href="#">Contatti</a></p>
  </footer>

  <!-- Script per Rotazione 360° -->
  <script>
    const canvas = document.getElementById('viewer');
    const ctx = canvas.getContext('2d');

    // Lista delle immagini del prodotto
    const images = [];
    for (let i = 1; i <= 36; i++) {
      const img = new Image();
      img.src = `images/product_${i}.jpg`; // Assicurati che le immagini siano numerate: product_1.jpg, product_2.jpg, ecc.
      images.push(img);
    }

    let currentFrame = 0;
    let isDragging = false;
    let startX;

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const img = images[currentFrame];
      if (img.complete) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      } else {
        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - startX;
        if (dx > 5) {
          currentFrame = (currentFrame + 1) % images.length;
          startX = e.clientX;
        } else if (dx < -5) {
          currentFrame = (currentFrame - 1 + images.length) % images.length;
          startX = e.clientX;
        }
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // Disegna il primo frame all'avvio
    images[0].onload = drawImage;
  </script>
</body>
</html>
